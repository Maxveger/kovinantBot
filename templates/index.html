<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка шаблонов и данных</title>
</head>
<body>
    <h1>Загрузка шаблонов документов и данных</h1>

    <h2>Загрузите новые шаблоны</h2>
    <form action="/upload_template" method="post" enctype="multipart/form-data">
        <label for="contract_template">Шаблон договора (templ_dogovor.docx):</label>
        <input type="file" name="contract_template" accept=".docx" required>
        <br>
        <label for="act_template">Шаблон акта (templ_akt.docx):</label>
        <input type="file" name="act_template" accept=".docx" required>
        <br>
        <button type="submit">Обновить шаблоны</button>
    </form>

    <h2>Загрузите данные (Excel)</h2>
    <form action="/upload_data" method="post" enctype="multipart/form-data">
        <label for="datafile">Файл Excel (datafile.xlsx):</label>
        <input type="file" name="datafile" accept=".xlsx" required>
        <br>
        <button type="submit">Загрузить и сгенерировать документы</button>
    </form>
</body>
</html>
